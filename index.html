<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/icon-font.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Engineers Connect</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="index.js"></script>
  </head>
  <body>
    <main>
      <section class="user-login">
        <div class="user-login__container">
          <form class="user-login__form" action="" method="post">
            <div class="user-login__logo-container u-margin-bottom-small">
              <!-- https://icomoon.io/app/#/select/image -->
              <svg class="user-login__logo">
                <use xlink:href="img/sprite.svg#icon-svg"></use>
              </svg>
            </div>
            <div class="user-login__form-heading u-margin-bottom-small">
              <h3 class="user-login__heading-primary">Engineers - Connect</h3>
              <h5 class="user-login__heading-secondary">
                a network of engineers
              </h5>
            </div>
            <div class="user-login__input-container">
              <div>
                <input
                  type="email"
                  class="user-login__input-text"
                  placeholder="User Name"
                  id="user_name"
                  autocomplete="off"
                  required
                />
                <label for="user_name" class="user-login__input-label"
                  >User name</label
                >
              </div>
              <div>
                <input
                  type="password"
                  class="user-login__input-text"
                  placeholder="Password"
                  id="password"
                  autocomplete="off"
                  required
                  minlength="6"
                />
                <label for="password" class="user-login__input-label"
                  >Password</label
                >
              </div>
            </div>
            <div class="user-login__btn-container">
              <!-- <button class="btn btn--light-green">Sign-in</button> -->
              <input
                class="btn btn--light-green"
                type="submit"
                id="login"
                value="Sign-in"
              />
              <button class="btn btn--light-orange redirect">Sign-up</button>
            </div>
          </form>
        </div>
      </section>
    </main>
  </body>
</html>
