<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/icon-font.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Engineers Connect</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="index.js"></script>
  </head>
  <body>
    <main>
      <section class="user-signup">
        <div class="user-signup__container">
          <form class="user-signup__form" action="" method="post">
            <div class="user-signup__form-heading u-margin-bottom-small">
              <h3 class="user-signup__heading-primary">Engineers - Connect</h3>
            </div>
            <div class="user-signup__input-container">
              <div class="user-signup__input-container-sub">
                <label for="user_name" class="user-signup__input-label"
                  >First name</label
                >
                <input
                  type="text"
                  class="user-signup__input-text u-margin-bottom-small"
                  id="first_name"
                  autocomplete="off"
                  onkeypress="return /[a-z]/i.test(event.key)"
                  required
                />
              </div>
              <div class="user-signup__input-container-sub">
                <label for="user_name" class="user-signup__input-label"
                  >Last name</label
                >
                <input
                  type="text"
                  class="user-signup__input-text u-margin-bottom-small"
                  id="last_name"
                  autocomplete="off"
                  onkeypress="return /[a-z]/i.test(event.key)"
                  required
                />
              </div>
              <div class="user-signup__input-container-sub">
                <label for="user_name" class="user-signup__input-label"
                  >Email</label
                >
                <input
                  type="email"
                  class="user-signup__input-text u-margin-bottom-small"
                  id="email"
                  autocomplete="off"
                  required
                />
              </div>
              <div class="user-signup__input-container-sub">
                <label for="password" class="user-signup__input-label"
                  >Password</label
                >
                <input
                  type="password"
                  class="user-signup__input-text u-margin-bottom-small"
                  id="signup_password"
                  autocomplete="off"
                  required
                />
              </div>
              <div class="user-signup__input-container-sub">
                <label for="dob" class="user-signup__input-label"
                  >Date of Birth</label
                >
                <input
                  type="date"
                  class="user-signup__input-text u-margin-bottom-small"
                  id="dob"
                  autocomplete="off"
                  required
                />
              </div>
              <div class="user-signup__input-container-sub">
                <label for="gender" class="user-signup__input-label"
                  >Gender</label
                >
                <select
                  name="gender"
                  id="gender"
                  class="user-signup__input-text u-margin-bottom-small"
                  required
                >
                  <option value="Male">Male</option>
                  <option value="Female">Female</option>
                </select>
              </div>
              <div class="user-signup__input-container-sub">
                <label for="expertise" class="user-signup__input-label"
                  >Field of Expertise</label
                >
                <select
                  name="expertise"
                  id="expertise_id"
                  class="user-signup__input-text u-margin-bottom-medium"
                  required
                >
                  <option value="1">Aerospace Engineering</option>
                  <option value="2">Automobile Engineering</option>
                  <option value="3">Chemical Engineering</option>
                  <option value="4">Computer Engineering</option>
                  <option value="5">Civil Engineering</option>
                  <option value="6">Electrical Engineering</option>
                  <option value="7">Electronics Engineering</option>
                  <option value="8">Genetic Engineering</option>
                  <option value="9">Production Engineering</option>
                  <option value="10">Mechanical Engineering</option>
                  <option value="11">Marine Engineering</option>
                  <option value="12">Software Engineering</option>
                  <option value="13">Telecommunications Engineering</option>
                  <option value="14">Textile Engineering</option>
                </select>
              </div>
            </div>
            <div class="user-signup__btn-container">
              <input
                class="btn btn--light-green"
                type="submit"
                id="register"
                value="Register"
              />
              <!-- <button class="btn btn--light-green" id="register">
                Register
              </button> -->
            </div>
          </form>
        </div>
      </section>
    </main>
  </body>
</html>
