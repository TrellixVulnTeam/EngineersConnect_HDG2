<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/icon-font.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Engineers Connect</title>
  </head>
  <body>
    <main>
      <section class="user-signup">
        <div class="user-signup__container">
          <form class="user-signup__form">
            <div class="user-signup__form-heading u-margin-bottom-small">
              <h3 class="user-signup__heading-primary">Engineers - Connect</h3>
            </div>
            <div class="user-signup__input-container">
              <div class="user-signup__input-container-sub">
                <label for="user_name" class="user-signup__input-label"
                  >First name</label
                >
                <input
                  type="text"
                  class="user-signup__input-text u-margin-bottom-small"
                  id="first_name"
                  autocomplete="off"
                  required
                />
              </div>
              <div class="user-signup__input-container-sub">
                <label for="user_name" class="user-signup__input-label"
                  >Last name</label
                >
                <input
                  type="text"
                  class="user-signup__input-text u-margin-bottom-small"
                  id="last_name"
                  autocomplete="off"
                  required
                />
              </div>
              <div class="user-signup__input-container-sub">
                <label for="user_name" class="user-signup__input-label"
                  >Email</label
                >
                <input
                  type="email"
                  class="user-signup__input-text u-margin-bottom-small"
                  id="email"
                  autocomplete="off"
                  required
                />
              </div>
              <div class="user-signup__input-container-sub">
                <label for="password" class="user-signup__input-label"
                  >Password</label
                >
                <input
                  type="password"
                  class="user-signup__input-text u-margin-bottom-small"
                  id="signup_password"
                  autocomplete="off"
                  required
                />
              </div>
              <div class="user-signup__input-container-sub">
                <label for="dob" class="user-signup__input-label"
                  >Date of Birth</label
                >
                <input
                  type="date"
                  class="user-signup__input-text u-margin-bottom-small"
                  id="dob"
                  autocomplete="off"
                  required
                />
              </div>
              <div class="user-signup__input-container-sub">
                <label for="gender" class="user-signup__input-label"
                  >Gender</label
                >
                <select
                  name="gender"
                  id="gender"
                  class="user-signup__input-text u-margin-bottom-small"
                >
                  <option value="Male">Male</option>
                  <option value="Female">Female</option>
                </select>
              </div>
              <div class="user-signup__input-container-sub">
                <label for="expertise" class="user-signup__input-label"
                  >Field of Expertise</label
                >
                <select
                  name="expertise"
                  id="expertise"
                  class="user-signup__input-text u-margin-bottom-medium"
                >
                  <option value="Aerospace Engineering">
                    Aerospace Engineering
                  </option>
                  <option value="Automobile Engineering">
                    Automobile Engineering
                  </option>
                  <option value="Chemical Engineering">
                    Chemical Engineering
                  </option>
                  <option value="Computer Engineering">
                    Computer Engineering
                  </option>
                  <option value="Civil Engineering">Civil Engineering</option>
                  <option value="Electrical Engineering">
                    Electrical Engineering
                  </option>
                  <option value="Electronics Engineering">
                    Electronics Engineering
                  </option>
                  <option value="Genetic Engineering">
                    Genetic Engineering
                  </option>
                  <option value="Production Engineering">
                    Production Engineering
                  </option>
                  <option value="Mechanical Engineering">
                    Mechanical Engineering
                  </option>
                  <option value="Marine Engineering">Marine Engineering</option>
                  <option value="Software Engineering">
                    Software Engineering
                  </option>
                  <option value="Telecommunications Engineering">
                    Telecommunications Engineering
                  </option>
                  <option value="Textile Engineering">
                    Textile Engineering
                  </option>
                </select>
              </div>
            </div>
            <div class="user-signup__btn-container">
              <button class="btn btn--light-green">Register</button>
            </div>
          </form>
        </div>
      </section>
    </main>
  </body>
</html>
